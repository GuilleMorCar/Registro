<html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Web Prueba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="formulario">
    <h1 class="titulo">Registrar</h1> <br> <br>
    <label for="nombre"> Nombre </label>
    <input type="name" id="nombre" /> <br> <br>
    <label for="identificador"> DNI </label>
    <input type="text" pattern="[0-9]{8}[A-Za-z]{1}" id="identificador" /> <br> <br>
    <label for="dia"> Dia </label>
    <input type="date" id="dia" /> <br> <br>
    <label for="horaInicio"> Hora de Inicio </label>
    <input type="time" id="horaInicio" /> 
    <label for="horaFin"> Hora Fin </label>
    <input type="time" id="horaFin" /> <br> <br>
    <button id="boton" onclick="registrar()">Registrar  Fecha  y  Hora</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
